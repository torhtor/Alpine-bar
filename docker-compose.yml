version: '3.8'

services:
  alpine-bar-web:
    build: .
    container_name: alpine-bar-site
    ports:
      - "0.0.0.0:8081:80"
    volumes:
      # Volume pour les logs nginx
      - ./logs:/var/log/nginx
    restart: unless-stopped
    environment:
      - NGINX_HOST=0.0.0.0
      - NGINX_PORT=80
    networks:
      - alpine-network

  # Service optionnel pour surveiller les logs
  nginx-logs:
    image: alpine:latest
    container_name: alpine-bar-logs
    volumes:
      - ./logs:/logs:ro
    command: tail -f /logs/access.log
    depends_on:
      - alpine-bar-web
    networks:
      - alpine-network
    profiles:
      - logs

networks:
  alpine-network:
    driver: bridge
    name: alpine-bar-network

# Volumes pour persister les donn√©es
volumes:
  logs:
    driver: local